<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Editor</title>
        <!-- Bootstrap CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="textEditor.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div
                    class="d-flex flex-column align-items-center justify-content-center"
                >
                    <label for="textEditor" class="display-6"
                        >Text Editor!</label
                    >
                    <div class="textBox">
                        <textarea
                            name="textEditor"
                            id="textEditorTitle"
                            placeholder="Title Here...."
                            rows="1"
                        ></textarea>
                        <div class="stylingBar">
                            <input type="button" value="Bold" />
                            <input type="button" value="Strike Through" />
                            <input type="button" value="Heading" />
                            <input type="button" value="List" />
                            <input type="button" value="Underline" />
                        </div>
                        <div class="textEditorBlock">
                            <textarea
                                name="lineCounter"
                                id="lineCounter"
                                wrap="off"
                                readonly
                            ></textarea>
                            <textarea
                                name="textEditor"
                                id="textEditor"
                                placeholder="Begin Typing"
                            ></textarea>
                            <script src="lineCounter.js"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
